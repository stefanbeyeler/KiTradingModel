<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Workplace - Setup Journal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            margin-bottom: 1.5rem;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-link {
            color: #64c8ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #059669, #047857);
        }

        .btn-secondary {
            background: rgba(100, 200, 255, 0.15);
            border: 1px solid rgba(100, 200, 255, 0.3);
            color: #64c8ff;
        }

        .btn-secondary:hover {
            background: rgba(100, 200, 255, 0.25);
        }

        /* Auto-Refresh Indicator */
        .refresh-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: #64748b;
        }

        .refresh-countdown {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            min-width: 2.5rem;
            text-align: center;
            font-family: monospace;
            color: #64c8ff;
        }

        .refresh-indicator.paused .refresh-countdown {
            color: #f59e0b;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .btn-icon {
            background: none;
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            color: #64c8ff;
            font-size: 0.9rem;
        }

        .btn-icon:hover {
            background: rgba(100, 200, 255, 0.1);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .stat-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        .stat-card .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #e8e8e8;
        }

        .stat-card .stat-value.success {
            color: #10b981;
        }

        .stat-card .stat-value.warning {
            color: #f59e0b;
        }

        .stat-card .stat-sub {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 0.25rem;
        }

        /* Filter Section */
        .filters-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .filters-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 140px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #94a3b8;
            font-size: 0.8rem;
        }

        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 0.6rem;
            background: #1a1a2e;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 6px;
            color: #e8e8e8;
            font-size: 0.85rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #10b981;
        }

        .filter-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Journal Table */
        .journal-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #34d399;
        }

        .journal-count {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .journal-table {
            width: 100%;
            border-collapse: collapse;
        }

        .journal-table th {
            text-align: left;
            padding: 0.75rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .journal-table td {
            padding: 0.75rem;
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .journal-table tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .symbol-cell {
            font-weight: 600;
            color: #64c8ff;
        }

        .direction-badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .direction-badge.long {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .direction-badge.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .direction-badge.neutral {
            background: rgba(148, 163, 184, 0.2);
            color: #94a3b8;
        }

        .score-value {
            font-weight: 600;
        }

        .score-value.high {
            color: #10b981;
        }

        .score-value.medium {
            color: #f59e0b;
        }

        .score-value.low {
            color: #ef4444;
        }

        .eval-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .eval-badge.correct {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .eval-badge.incorrect {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .eval-badge.pending {
            background: rgba(148, 163, 184, 0.15);
            color: #94a3b8;
        }

        .timestamp {
            color: #64748b;
            font-size: 0.8rem;
        }

        .setup-id-cell {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.75rem;
            color: #64c8ff;
            cursor: help;
        }

        .entry-price {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #f0f0f0;
        }

        .signals-count {
            text-align: center;
            color: #94a3b8;
        }

        .alignment-badge {
            display: inline-block;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .alignment-badge.high {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .alignment-badge.medium {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .alignment-badge.low {
            background: rgba(148, 163, 184, 0.15);
            color: #94a3b8;
        }

        /* Table header tooltips */
        .journal-table th {
            cursor: help;
        }

        .journal-table th[title]:hover {
            color: #64c8ff;
        }

        /* Pagination */
        .pagination-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .pagination-info {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .pagination {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .pagination button {
            padding: 0.4rem 0.6rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: #e8e8e8;
            cursor: pointer;
            font-size: 0.85rem;
            min-width: 36px;
        }

        .pagination button:hover:not(:disabled):not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }

        .pagination .page-ellipsis {
            color: #64748b;
            padding: 0 0.25rem;
        }

        .page-size-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-size-selector label {
            color: #94a3b8;
            font-size: 0.85rem;
        }

        .page-size-selector select {
            padding: 0.4rem 0.6rem;
            background: #1a1a2e;
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 4px;
            color: #e8e8e8;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .page-size-selector select:focus {
            outline: none;
            border-color: #10b981;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(16, 185, 129, 0.2);
            border-top-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            color: #475569;
            margin-bottom: 1rem;
        }

        .empty-state h3 {
            color: #94a3b8;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filters-row {
                flex-direction: column;
            }

            .filter-group {
                width: 100%;
            }

            .journal-table {
                font-size: 0.8rem;
            }

            .journal-table th,
            .journal-table td {
                padding: 0.5rem;
            }
        }

        /* Clickable rows */
        .journal-table tbody tr {
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .journal-table tbody tr:hover {
            background: rgba(100, 200, 255, 0.08);
        }

        /* Detail Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 12px;
            border: 1px solid rgba(100, 200, 255, 0.2);
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            background: #1a1a2e;
            z-index: 10;
        }

        .modal-header h2 {
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .modal-header .symbol-badge {
            font-size: 1rem;
            color: #64c8ff;
        }

        .modal-header .tf-badge {
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            background: rgba(100, 200, 255, 0.15);
            border-radius: 4px;
            color: #94a3b8;
        }

        .modal-close {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem 0.5rem;
            line-height: 1;
        }

        .modal-close:hover {
            color: #fff;
        }

        .modal-body {
            padding: 1.5rem;
        }

        /* Detail Sections */
        .detail-section {
            margin-bottom: 1.5rem;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .detail-section-header {
            font-size: 0.8rem;
            font-weight: 600;
            color: #64c8ff;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(100, 200, 255, 0.2);
        }

        /* Overview Grid */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
        }

        .overview-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
        }

        .overview-item .label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .overview-item .value {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .overview-item .value.score-high { color: #10b981; }
        .overview-item .value.score-med { color: #f59e0b; }
        .overview-item .value.score-low { color: #ef4444; }
        .overview-item .value.long { color: #10b981; }
        .overview-item .value.short { color: #ef4444; }
        .overview-item .value.neutral { color: #94a3b8; }

        /* Key Drivers */
        .key-drivers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .key-driver {
            background: rgba(100, 200, 255, 0.1);
            border: 1px solid rgba(100, 200, 255, 0.2);
            border-radius: 6px;
            padding: 0.4rem 0.75rem;
            font-size: 0.8rem;
            color: #e8e8e8;
        }

        /* Timeframe Scores */
        .tf-scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .tf-score-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
        }

        .tf-score-item .tf-name {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .tf-score-item .tf-value {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .tf-score-item .tf-dir {
            font-size: 0.7rem;
            margin-top: 0.2rem;
        }

        /* Signal Cards */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .signal-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 1rem;
        }

        .signal-card.unavailable {
            opacity: 0.5;
        }

        .signal-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .signal-card-title {
            font-weight: 600;
            font-size: 0.9rem;
            color: #e8e8e8;
        }

        .signal-card-badge {
            font-size: 0.7rem;
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-weight: 600;
        }

        .signal-card-badge.long {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .signal-card-badge.short {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .signal-card-badge.neutral {
            background: rgba(148, 163, 184, 0.15);
            color: #94a3b8;
        }

        .signal-card-badge.unavailable {
            background: rgba(100, 100, 100, 0.2);
            color: #64748b;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            font-size: 0.8rem;
        }

        .signal-detail {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }

        .signal-detail .label {
            color: #64748b;
        }

        .signal-detail .value {
            color: #e8e8e8;
            font-weight: 500;
        }

        .signal-detail.full-width {
            grid-column: 1 / -1;
        }

        .signal-patterns {
            grid-column: 1 / -1;
            margin-top: 0.5rem;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .signal-patterns .label {
            color: #64748b;
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }

        .signal-patterns .patterns-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .pattern-tag {
            background: rgba(100, 200, 255, 0.1);
            padding: 0.15rem 0.4rem;
            border-radius: 4px;
            font-size: 0.7rem;
            color: #64c8ff;
        }

        /* Price Info */
        .price-info-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .price-item {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            padding: 0.75rem;
            text-align: center;
        }

        .price-item .label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .price-item .value {
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 1rem;
            color: #f0f0f0;
        }

        /* Meta Info */
        .meta-info {
            display: flex;
            gap: 1.5rem;
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .meta-item .label {
            color: #475569;
        }

        /* Responsive Modal */
        @media (max-width: 768px) {
            .overview-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .signals-grid {
                grid-template-columns: 1fr;
            }

            .price-info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="workplace.html" class="back-link">&larr; Workplace</a>
            </div>
            <h1>Setup Journal</h1>
            <div class="header-right">
                <div class="refresh-indicator" id="refreshIndicator">
                    <span>Auto-Refresh:</span>
                    <span class="refresh-countdown" id="refreshCountdown">15</span>
                    <button class="btn-icon" id="refreshToggle" onclick="toggleAutoRefresh()" title="Auto-Refresh pausieren/fortsetzen">⏸</button>
                </div>
                <a href="workplace-analytics.html" class="btn btn-primary">Analytics</a>
                <button class="btn btn-secondary" onclick="cleanupInvalid()" title="Setups ohne Entry-Preis löschen">Bereinigen</button>
                <button class="btn btn-secondary" onclick="triggerEvaluation()">Evaluation starten</button>
                <a href="config-workplace.html" class="btn btn-secondary">Config</a>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Stats Overview -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Aufgezeichnete Setups</div>
                <div class="stat-value" id="totalPredictions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ausgewertet</div>
                <div class="stat-value" id="evaluatedCount">-</div>
                <div class="stat-sub" id="evaluatedPercent"></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Korrekt</div>
                <div class="stat-value success" id="correctCount">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Trefferquote</div>
                <div class="stat-value" id="accuracyPercent">-</div>
                <div class="stat-sub" id="avgConfidence"></div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-card">
            <div class="filters-row">
                <div class="filter-group">
                    <label>Symbol</label>
                    <select id="filterSymbol">
                        <option value="">Alle Symbole</option>
                    </select>
                </div>

                    <select id="filterSignals">

                    <label>Alignment</label>
                    <select id="filterAlignment">
                        <option value="">Alle</option>
                        <option value="strong">Strong</option>

                        <option value="">Alle</option>

        <!-- Journal Table -->
        <div class="journal-card">
            <div class="journal-header">
                <h2>Trading Setups</h2>
                <span class="journal-count" id="journalCount">Lade...</span>

            <div id="journalContent">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Setups...</p>
                </div>

            <div class="pagination-container" id="paginationContainer" style="display: none;">

                    Zeige 1-25 von 100 Einträgen
                </div>

                    <!-- Dynamically generated page buttons -->
                </div>

                    <select id="pageSize" onchange="changePageSize()">
                        <option value="10">10</option>

    <!-- Detail Modal -->
    <div class="modal-overlay" id="detailModal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div class="modal-header">
                <h2>
                    <span class="symbol-badge" id="modalSymbol">BTCUSD</span>
                    <span class="tf-badge" id="modalTimeframe">H1</span>
                    Setup Details
                    <span class="setup-id-badge" id="modalSetupId" style="display: none; font-size: 0.7rem; padding: 0.2rem 0.5rem; background: rgba(100, 200, 255, 0.1); border: 1px solid rgba(100, 200, 255, 0.3); border-radius: 4px; color: #64c8ff; margin-left: 0.5rem;"></span>
                </h2>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Details...</p>
                </div>
            </div>
        </div>

    <script>
        const DATA_SERVICE_URL = '/data';
        const WORKPLACE_URL = '/workplace';

        let pageSize = 25;
        let currentPage = 0;
        let totalItems = 0;
        let totalFilteredItems = 0;
        let symbols = [];
        let allPredictions = [];  // Cache für Client-side filtering

        async function init() {
            // Event-Listener für sofortige Filter-Reaktion
            // Server-side Filter (erfordern API-Reload)
            document.getElementById('filterSymbol').addEventListener('change', applyServerFilter);
            document.getElementById('filterTimeframe').addEventListener('change', applyServerFilter);
            document.getElementById('filterEvaluated').addEventListener('change', applyServerFilter);

            // Client-side Filter (nur lokales Filtern)
            document.getElementById('filterDirection').addEventListener('change', () => applyFilters(false));
            document.getElementById('filterScore').addEventListener('change', () => applyFilters(false));
            document.getElementById('filterSignals').addEventListener('change', () => applyFilters(false));
            document.getElementById('filterAlignment').addEventListener('change', () => applyFilters(false));

            await Promise.all([
                loadStats(),
                loadSymbols(),
                loadPredictions(true)
            ]);

            // URL-Parameter prüfen für Deep-Link
            const urlParams = new URLSearchParams(window.location.search);
            const predictionId = urlParams.get('prediction_id');
            const setupSymbol = urlParams.get('symbol');
            const setupTimestamp = urlParams.get('timestamp');

            if (predictionId) {
                // Direkt Prediction öffnen
                openDetailModal(predictionId);
            } else if (setupSymbol && setupTimestamp) {
                // Nach Prediction suchen basierend auf Symbol und Timestamp
                await openPredictionBySetup(setupSymbol, setupTimestamp);
            }
        }

        async function openPredictionBySetup(symbol, timestamp) {
            // Suche passende Prediction basierend auf Symbol und Timestamp (±5 Minuten)
            try {
                const targetTime = new Date(timestamp).getTime();
                const tolerance = 5 * 60 * 1000; // 5 Minuten

                // Filter nach Symbol
                document.getElementById('filterSymbol').value = symbol;
                await applyServerFilter();

                // Warte kurz auf Daten-Load
                await new Promise(r => setTimeout(r, 500));

                // Finde passende Prediction
                const matching = allPredictions.find(p => {
                    const predTime = new Date(p.created_at).getTime();
                    return Math.abs(predTime - targetTime) <= tolerance;
                });

                if (matching) {
                    openDetailModal(matching.prediction_id);
                } else {
                    console.log('Keine passende Prediction gefunden für', symbol, timestamp);
                }
            } catch (e) {
                console.error('Fehler beim Suchen der Prediction:', e);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${WORKPLACE_URL}/api/v1/scan/accuracy`);
                if (!response.ok) throw new Error('Stats nicht verfügbar');
                const data = await response.json();

                document.getElementById('totalPredictions').textContent = data.total_predictions || 0;
                document.getElementById('evaluatedCount').textContent = data.evaluated_count || 0;
                document.getElementById('correctCount').textContent = data.correct_count || 0;

                if (data.total_predictions > 0) {
                    const evalPercent = ((data.evaluated_count || 0) / data.total_predictions * 100).toFixed(1);
                    document.getElementById('evaluatedPercent').textContent = `${evalPercent}% ausgewertet`;
                }

                if (data.accuracy_percent !== null && data.accuracy_percent !== undefined) {
                    const accEl = document.getElementById('accuracyPercent');
                    accEl.textContent = data.accuracy_percent.toFixed(1) + '%';
                    accEl.className = 'stat-value ' + (data.accuracy_percent >= 60 ? 'success' : data.accuracy_percent >= 50 ? 'warning' : '');
                } else {
                    document.getElementById('accuracyPercent').textContent = '-';
                }

                if (data.avg_confidence) {
                    document.getElementById('avgConfidence').textContent = `Ø Konfidenz: ${(data.avg_confidence * 100).toFixed(0)}%`;
                }

            } catch (e) {
                console.error('Fehler beim Laden der Stats:', e);
            }
        }

        async function loadSymbols() {
            try {
                const response = await fetch(`${DATA_SERVICE_URL}/api/v1/db/coverage`);
                if (!response.ok) return;
                const data = await response.json();

                symbols = Object.keys(data.symbols || {}).sort();
                const select = document.getElementById('filterSymbol');

                symbols.forEach(symbol => {
                    const opt = document.createElement('option');
                    opt.value = symbol;
                    opt.textContent = symbol;
                    select.appendChild(opt);
                });
            } catch (e) {
                console.error('Fehler beim Laden der Symbole:', e);
            }
        }

        async function loadPredictions(forceReload = false) {
            const content = document.getElementById('journalContent');
            content.innerHTML = `<div class="loading"><div class="loading-spinner"></div><p>Lade Setups...</p></div>`;

            try {
                // Lade alle Predictions (Server-side basic filtering)
                if (forceReload || allPredictions.length === 0) {
                    const params = new URLSearchParams({
                        service: 'workplace',
                        limit: 2000  // Lade alle für client-side filtering
                    });

                    const symbol = document.getElementById('filterSymbol').value;
                    const timeframe = document.getElementById('filterTimeframe').value;
                    const evaluated = document.getElementById('filterEvaluated').value;

                    if (symbol) params.append('symbol', symbol);
                    if (timeframe) params.append('timeframe', timeframe);
                    if (evaluated === 'evaluated' || evaluated === 'correct' || evaluated === 'incorrect') {
                        params.append('evaluated_only', 'true');
                    }

                    const response = await fetch(`${DATA_SERVICE_URL}/api/v1/predictions/?${params}`);
                    if (!response.ok) throw new Error('Predictions nicht verfügbar');

                    allPredictions = await response.json();
                    totalItems = allPredictions.length;
                }

                // Client-side filtering
                let predictions = [...allPredictions];
                const direction = document.getElementById('filterDirection').value;
                const evalFilter = document.getElementById('filterEvaluated').value;
                const minScore = document.getElementById('filterScore').value;
                const minSignals = document.getElementById('filterSignals').value;
                const alignmentFilter = document.getElementById('filterAlignment').value;

                if (direction) {
                    predictions = predictions.filter(p => {
                        const pred = p.prediction || {};
                        return pred.direction === direction;
                    });
                }

                if (minScore) {
                    const minScoreNum = parseFloat(minScore);
                    predictions = predictions.filter(p => {
                        const pred = p.prediction || {};
                        return (pred.composite_score || 0) >= minScoreNum;
                    });
                }

                if (minSignals) {
                    const minSigNum = parseInt(minSignals);
                    predictions = predictions.filter(p => {
                        const pred = p.prediction || {};
                        const { signalsCount } = analyzeSignals(pred.signals || {}, pred.direction || 'neutral');
                        return signalsCount >= minSigNum;
                    });
                }

                if (alignmentFilter) {
                    predictions = predictions.filter(p => {
                        const pred = p.prediction || {};
                        const { alignment } = analyzeSignals(pred.signals || {}, pred.direction || 'neutral');
                        return alignment === alignmentFilter;
                    });
                }

                if (evalFilter === 'correct') {
                    predictions = predictions.filter(p => p.is_correct === true);
                } else if (evalFilter === 'incorrect') {
                    predictions = predictions.filter(p => p.is_correct === false);
                } else if (evalFilter === 'pending') {
                    predictions = predictions.filter(p => p.evaluated_at === null);
                }

                totalFilteredItems = predictions.length;

                // Pagination anwenden
                const startIdx = currentPage * pageSize;
                const endIdx = startIdx + pageSize;
                const paginatedPredictions = predictions.slice(startIdx, endIdx);

                renderPredictions(paginatedPredictions);
                updatePagination();

            } catch (e) {
                console.error('Fehler beim Laden der Predictions:', e);
                content.innerHTML = `<div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <h3>Fehler beim Laden</h3>
                    <p>${e.message}</p>
                </div>`;
            }
        }

        function renderPredictions(predictions) {
            const content = document.getElementById('journalContent');
            const countEl = document.getElementById('journalCount');

            if (!predictions || predictions.length === 0) {
                content.innerHTML = `<div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                    <h3>Keine Setups gefunden</h3>
                    <p>Es wurden noch keine Trading-Setups aufgezeichnet oder die Filter sind zu restriktiv.</p>
                </div>`;
                countEl.textContent = '0 Einträge';
                return;
            }

            countEl.textContent = `${totalFilteredItems} Einträge gesamt`;

            let html = `<table class="journal-table">
                <thead>
                    <tr>
                        <th title="Eindeutige Setup-ID">ID</th>
                        <th title="Zeitpunkt der Setup-Erkennung">Zeit</th>
                        <th title="Trading-Symbol">Symbol</th>
                        <th title="Timeframe der Analyse">TF</th>
                        <th title="Empfohlene Handelsrichtung">Richtung</th>
                        <th title="Entry-Preis zum Zeitpunkt der Erkennung">Entry</th>
                        <th title="Composite Score (0-100): Gewichteter Durchschnitt aller ML-Signale">Score</th>
                        <th title="Anzahl der ML-Services die ein Signal geliefert haben (max. 5)">Signale</th>
                        <th title="Signal-Alignment: Übereinstimmung der ML-Signale (strong/moderate/mixed)">Align</th>
                        <th title="Zeitpunkt für die Evaluation (abhängig vom Timeframe)">Ziel</th>
                        <th title="Evaluationsstatus: Ausstehend, Korrekt oder Falsch">Status</th>
                    </tr>
                </thead>
                <tbody>`;

            predictions.forEach(p => {
                const pred = p.prediction || {};
                const direction = pred.direction || 'neutral';
                const score = pred.composite_score || 0;
                const entryPrice = pred.entry_price ? formatPrice(pred.entry_price, p.symbol) : '-';

                const predictedAt = p.predicted_at ? formatDateTime(p.predicted_at) : '-';
                const targetTime = p.target_time ? formatDateTime(p.target_time) : '-';

                // Berechne verfügbare Signale und Alignment
                const { signalsCount, alignment } = analyzeSignals(pred.signals || {}, direction);

                let evalBadge = '<span class="eval-badge pending">Ausstehend</span>';
                if (p.evaluated_at) {
                    if (p.is_correct === true) {
                        evalBadge = '<span class="eval-badge correct">✓</span>';
                    } else if (p.is_correct === false) {
                        evalBadge = '<span class="eval-badge incorrect">✗</span>';
                    }
                }

                const scoreClass = score >= 75 ? 'high' : score >= 50 ? 'medium' : 'low';
                const alignClass = alignment === 'strong' ? 'high' : alignment === 'moderate' ? 'medium' : 'low';

                // Setup-ID: Zeige gekürzte Version (YYMMDD-HHMM)
                const setupId = pred.setup_id || '';
                const setupIdShort = setupId ? setupId.split('-').slice(-2).join('-') : '-';

                html += `<tr onclick="openDetailModal('${p.prediction_id}')" title="Klicken für Details">
                    <td class="setup-id-cell" title="${setupId}">${setupIdShort}</td>
                    <td class="timestamp">${predictedAt}</td>
                    <td class="symbol-cell">${p.symbol}</td>
                    <td>${p.timeframe}</td>
                    <td><span class="direction-badge ${direction}">${direction.toUpperCase()}</span></td>
                    <td class="entry-price">${entryPrice}</td>
                    <td><span class="score-value ${scoreClass}">${score.toFixed(1)}</span></td>
                    <td class="signals-count">${signalsCount}/6</td>
                    <td><span class="alignment-badge ${alignClass}">${alignment}</span></td>
                    <td class="timestamp">${targetTime}</td>
                    <td>${evalBadge}</td>
                </tr>`;
            });

            html += '</tbody></table>';
            content.innerHTML = html;
        }

        function formatDateTime(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('de-CH', {
                day: '2-digit',
                month: '2-digit',
                year: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatPrice(price, symbol) {
            // Bestimme Dezimalstellen basierend auf Symbol
            let decimals = 2;
            if (symbol && (symbol.includes('JPY') || symbol.includes('XAU') || symbol.includes('XAG'))) {
                decimals = 3;
            } else if (symbol && symbol.includes('BTC')) {
                decimals = 1;
            } else if (symbol && (symbol.includes('USD') && !symbol.includes('BTC') && !symbol.includes('ETH'))) {
                decimals = 5;  // Forex
            }
            return price.toLocaleString('de-CH', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            });
        }

        function analyzeSignals(signals, setupDirection) {
            // Zähle verfügbare Signale und berechne Alignment
            const serviceNames = ['nhits', 'hmm', 'tcn', 'candlestick', 'technical', 'cnn_lstm'];
            let availableCount = 0;
            let sameDirection = 0;
            let oppositeDirection = 0;

            serviceNames.forEach(name => {
                const sig = signals[name];
                if (sig && sig.available) {
                    availableCount++;

                    // Bestimme Signal-Richtung
                    let sigDir = 'neutral';
                    if (sig.direction) {
                        sigDir = sig.direction;
                    } else if (sig.price_direction) {
                        sigDir = sig.price_direction;  // CNN-LSTM
                    } else if (sig.alignment === 'aligned') {
                        sigDir = setupDirection;
                    } else if (sig.alignment === 'contrary') {
                        sigDir = setupDirection === 'long' ? 'short' : 'long';
                    } else if (sig.macd_signal === 'bullish' || sig.rsi_signal === 'oversold') {
                        sigDir = 'long';
                    } else if (sig.macd_signal === 'bearish' || sig.rsi_signal === 'overbought') {
                        sigDir = 'short';
                    }

                    if (sigDir === setupDirection) {
                        sameDirection++;
                    } else if (sigDir !== 'neutral' && sigDir !== setupDirection) {
                        oppositeDirection++;
                    }
                }
            });

            // Berechne Alignment
            let alignment = 'mixed';
            if (availableCount === 0) {
                alignment = '-';
            } else if (oppositeDirection === 0 && sameDirection >= 2) {
                alignment = 'strong';
            } else if (sameDirection > oppositeDirection) {
                alignment = 'moderate';
            } else if (oppositeDirection > sameDirection) {
                alignment = 'conflict';
            }

            return { signalsCount: availableCount, alignment };
        }

        function updatePagination() {
            const container = document.getElementById('paginationContainer');
            const pagination = document.getElementById('pagination');
            const paginationInfo = document.getElementById('paginationInfo');

            const totalPages = Math.ceil(totalFilteredItems / pageSize);

            if (totalFilteredItems === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';

            // Info-Text aktualisieren
            const startItem = currentPage * pageSize + 1;
            const endItem = Math.min((currentPage + 1) * pageSize, totalFilteredItems);
            paginationInfo.textContent = `Zeige ${startItem}-${endItem} von ${totalFilteredItems} Einträgen`;

            // Pagination-Buttons generieren
            let html = '';

            // Zurück-Button
            html += `<button onclick="goToPage(${currentPage - 1})" ${currentPage === 0 ? 'disabled' : ''}>&laquo;</button>`;

            // Seitenzahlen mit Ellipsis-Logik
            const maxVisiblePages = 7;

            if (totalPages <= maxVisiblePages) {
                // Alle Seiten anzeigen
                for (let i = 0; i < totalPages; i++) {
                    html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i + 1}</button>`;
                }
            } else {
                // Erste Seite immer anzeigen
                html += `<button onclick="goToPage(0)" class="${currentPage === 0 ? 'active' : ''}">1</button>`;

                if (currentPage > 3) {
                    html += '<span class="page-ellipsis">...</span>';
                }

                // Mittlere Seiten um aktuelle Position
                const start = Math.max(1, currentPage - 1);
                const end = Math.min(totalPages - 2, currentPage + 1);

                for (let i = start; i <= end; i++) {
                    html += `<button onclick="goToPage(${i})" class="${i === currentPage ? 'active' : ''}">${i + 1}</button>`;
                }

                if (currentPage < totalPages - 4) {
                    html += '<span class="page-ellipsis">...</span>';
                }

                // Letzte Seite immer anzeigen
                html += `<button onclick="goToPage(${totalPages - 1})" class="${currentPage === totalPages - 1 ? 'active' : ''}">${totalPages}</button>`;
            }

            // Weiter-Button
            html += `<button onclick="goToPage(${currentPage + 1})" ${currentPage >= totalPages - 1 ? 'disabled' : ''}>&raquo;</button>`;

            pagination.innerHTML = html;
        }

        function goToPage(page) {
            const totalPages = Math.ceil(totalFilteredItems / pageSize);
            if (page >= 0 && page < totalPages) {
                currentPage = page;
                loadPredictions();
                // Scroll to top of table
                document.querySelector('.journal-card').scrollIntoView({ behavior: 'smooth' });
            }
        }

        function changePageSize() {
            pageSize = parseInt(document.getElementById('pageSize').value);
            currentPage = 0;  // Zurück zur ersten Seite
            loadPredictions();
        }

        function prevPage() {
            goToPage(currentPage - 1);
        }

        function nextPage() {
            goToPage(currentPage + 1);
        }

        function applyFilters(forceReload = false) {
            currentPage = 0;
            loadPredictions(forceReload);
        }

        // Server-side Filter erfordern Reload
        function applyServerFilter() {
            allPredictions = [];  // Cache leeren
            applyFilters(true);
        }

        function resetFilters() {
            document.getElementById('filterSymbol').value = '';
            document.getElementById('filterTimeframe').value = '';
            document.getElementById('filterDirection').value = '';
            document.getElementById('filterEvaluated').value = '';
            document.getElementById('filterScore').value = '';
            document.getElementById('filterSignals').value = '';
            document.getElementById('filterAlignment').value = '';
            currentPage = 0;
            allPredictions = [];  // Cache leeren
            loadPredictions(true);
        }

        async function cleanupInvalid() {
            if (!confirm('Alle Setups ohne Entry-Preis löschen?\n\nDiese können nicht evaluiert werden und werden dauerhaft entfernt.')) {
                return;
            }

            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Bereinige...';

            try {
                const response = await fetch(`${WORKPLACE_URL}/api/v1/scan/cleanup-invalid`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('Bereinigung fehlgeschlagen');
                const result = await response.json();

                alert(`Bereinigung abgeschlossen:\n${result.checked} geprüft\n${result.deleted} gelöscht`);

                // Refresh data
                allPredictions = [];  // Cache leeren
                await loadStats();
                await loadPredictions(true);

            } catch (e) {
                alert('Fehler bei Bereinigung: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Bereinigen';
            }
        }

        async function triggerEvaluation() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Evaluiere...';

            try {
                const response = await fetch(`${WORKPLACE_URL}/api/v1/scan/evaluate`, {
                    method: 'POST'
                });

                if (!response.ok) throw new Error('Evaluation fehlgeschlagen');
                const result = await response.json();

                let msg = `Evaluation abgeschlossen:\n`;
                msg += `${result.evaluated} geprüft\n`;
                msg += `${result.correct} korrekt\n`;
                msg += `${result.incorrect} falsch`;
                if (result.errors > 0) {
                    msg += `\n${result.errors} übersprungen (kein Entry-Preis)`;
                }
                if (result.accuracy_percent !== null) {
                    msg += `\n\nTrefferquote: ${result.accuracy_percent.toFixed(1)}%`;
                }
                alert(msg);

                // Refresh data
                allPredictions = [];  // Cache leeren
                await loadStats();
                await loadPredictions(true);

            } catch (e) {
                alert('Fehler bei Evaluation: ' + e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Evaluation starten';
            }
        }

        // ==================== Detail Modal Functions ====================

        async function openDetailModal(predictionId) {
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');

            modal.classList.add('active');
            modalBody.innerHTML = `<div class="loading"><div class="loading-spinner"></div><p>Lade Details...</p></div>`;

            try {
                const response = await fetch(`${DATA_SERVICE_URL}/api/v1/predictions/${predictionId}`);
                if (!response.ok) throw new Error('Details nicht verfügbar');

                const data = await response.json();
                renderDetailContent(data);

            } catch (e) {
                console.error('Fehler beim Laden der Details:', e);
                modalBody.innerHTML = `<div class="empty-state">
                    <h3>Fehler beim Laden</h3>
                    <p>${e.message}</p>
                </div>`;
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function closeModal(event) {
            if (event.target === event.currentTarget) {
                closeDetailModal();
            }
        }

        // Keyboard handler for ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDetailModal();
            }
        });

        function renderDetailContent(data) {
            const pred = data.prediction || {};
            const signals = pred.signals || {};

            document.getElementById('modalSymbol').textContent = data.symbol;
            document.getElementById('modalTimeframe').textContent = data.timeframe;

            // Setup-ID im Header anzeigen
            const setupIdEl = document.getElementById('modalSetupId');
            const setupId = pred.setup_id || '';
            if (setupIdEl) {
                setupIdEl.textContent = setupId;
                setupIdEl.style.display = setupId ? 'inline' : 'none';
            }

            const direction = pred.direction || 'neutral';
            const score = Number(pred.composite_score) || 0;
            const confidence = pred.confidence_level || 'low';
            const keyDrivers = pred.key_drivers || [];
            const timeframeScores = pred.timeframe_scores || {};

            // Berechne Signalanzahl und Alignment aus signals falls nicht gespeichert
            const { signalsCount: calcSignalsCount, alignment: calcAlignment } = analyzeSignals(signals, direction);
            const signalsAvailable = pred.signals_available || calcSignalsCount;
            const alignment = pred.signal_alignment || calcAlignment;

            const scoreClass = score >= 75 ? 'score-high' : score >= 50 ? 'score-med' : 'score-low';
            const alignmentClass = alignment === 'strong' ? 'score-high' : alignment === 'moderate' ? 'score-med' : '';

            let html = '';

            // ===== Übersicht =====
            html += `
            <div class="detail-section">
                <div class="detail-section-header">Übersicht</div>
                ${setupId ? `
                <div style="margin-bottom: 0.75rem;">
                    <span style="font-size: 0.75rem; color: #64748b;">Setup-ID:</span>
                    <span style="font-size: 0.9rem; font-weight: 600; color: #64c8ff; margin-left: 0.5rem;">${setupId}</span>
                </div>
                ` : ''}
                <div class="overview-grid">
                    <div class="overview-item">
                        <div class="label">Score</div>
                        <div class="value ${scoreClass}">${score.toFixed(1)}</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Richtung</div>
                        <div class="value ${direction}">${direction.toUpperCase()}</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Konfidenz</div>
                        <div class="value">${confidence.toUpperCase()}</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Alignment</div>
                        <div class="value ${alignmentClass}">${alignment.toUpperCase()}</div>
                    </div>
                </div>
                <div class="overview-grid" style="margin-top: 0.75rem;">
                    <div class="overview-item">
                        <div class="label">Signale</div>
                        <div class="value">${signalsAvailable}/6</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Timeframe</div>
                        <div class="value">${data.timeframe}</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Horizon</div>
                        <div class="value">${data.horizon || '-'}</div>
                    </div>
                    <div class="overview-item">
                        <div class="label">Status</div>
                        <div class="value ${data.is_correct === true ? 'score-high' : data.is_correct === false ? 'score-low' : ''}">${data.evaluated_at ? (data.is_correct ? 'Korrekt' : 'Falsch') : 'Offen'}</div>
                    </div>
                </div>
            </div>`;

            // ===== Key Drivers =====
            if (keyDrivers.length > 0) {
                html += `
                <div class="detail-section">
                    <div class="detail-section-header">Key Drivers</div>
                    <div class="key-drivers-list">
                        ${keyDrivers.map(d => `<span class="key-driver">${d}</span>`).join('')}
                    </div>
                </div>`;
            }

            // ===== Timeframe Scores =====
            if (Object.keys(timeframeScores).length > 0) {
                html += `
                <div class="detail-section">
                    <div class="detail-section-header">Trend-Stärke</div>
                    <div class="tf-scores-grid">`;

                const tfOrder = ['M5', 'M15', 'M30', 'H1', 'H4', 'D1', 'W1'];
                tfOrder.forEach(tf => {
                    if (timeframeScores[tf] !== undefined) {
                        const tfScore = timeframeScores[tf];
                        const tfDir = tfScore > 0 ? 'long' : tfScore < 0 ? 'short' : 'neutral';
                        const tfClass = tfScore > 0 ? 'long' : tfScore < 0 ? 'short' : 'neutral';
                        html += `
                        <div class="tf-score-item">
                            <div class="tf-name">${tf}</div>
                            <div class="tf-value ${tfClass}">${Math.abs(tfScore).toFixed(1)}</div>
                            <div class="tf-dir ${tfClass}">${tfDir.toUpperCase()}</div>
                        </div>`;
                    }
                });

                html += `</div></div>`;
            }

            // ===== Signale =====
            html += `
            <div class="detail-section">
                <div class="detail-section-header">Signale</div>
                <div class="signals-grid">`;

            // NHITS Signal
            html += renderSignalCard('NHITS', signals.nhits, (sig) => `
                <div class="signal-detail">
                    <span class="label">Trend Prob.</span>
                    <span class="value">${((Number(sig.trend_probability) || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Modell-Konf.</span>
                    <span class="value">${sig.model_confidence != null ? (Number(sig.model_confidence) * 100).toFixed(0) + '%' : '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Prognose 1h</span>
                    <span class="value">${sig.forecast_change_1h != null ? Number(sig.forecast_change_1h).toFixed(2) + '%' : '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Prognose 24h</span>
                    <span class="value">${sig.forecast_change_24h != null ? Number(sig.forecast_change_24h).toFixed(2) + '%' : '-'}</span>
                </div>
            `);

            // HMM Signal
            html += renderSignalCard('HMM', signals.hmm, (sig) => `
                <div class="signal-detail">
                    <span class="label">Regime</span>
                    <span class="value">${sig.regime || '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Wahrsch.</span>
                    <span class="value">${((Number(sig.regime_probability) || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Score</span>
                    <span class="value">${(Number(sig.signal_score) || 0).toFixed(1)}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Dauer</span>
                    <span class="value">${sig.regime_duration ? sig.regime_duration + ' Bars' : '-'}</span>
                </div>
                <div class="signal-detail full-width">
                    <span class="label">Alignment</span>
                    <span class="value">${sig.alignment || '-'}</span>
                </div>
            `);

            // Technical Signal
            html += renderSignalCard('Technisch', signals.technical, (sig) => `
                <div class="signal-detail">
                    <span class="label">RSI</span>
                    <span class="value">${sig.rsi != null ? Number(sig.rsi).toFixed(1) : '-'} (${sig.rsi_signal || '-'})</span>
                </div>
                <div class="signal-detail">
                    <span class="label">MACD</span>
                    <span class="value">${sig.macd_signal || '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Trend Align.</span>
                    <span class="value">${((sig.trend_alignment || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">BB Position</span>
                    <span class="value">${sig.bb_position != null ? (Number(sig.bb_position) * 100).toFixed(0) + '%' : '-'}</span>
                </div>
            `);

            // CNN-LSTM Signal
            html += renderSignalCard('CNN-LSTM', signals.cnn_lstm, (sig) => {
                let details = `
                <div class="signal-detail">
                    <span class="label">Preis-Richt.</span>
                    <span class="value">${sig.price_direction || '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Preis-Konf.</span>
                    <span class="value">${((Number(sig.price_confidence) || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Regime</span>
                    <span class="value">${sig.regime || '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Regime-Prob.</span>
                    <span class="value">${((Number(sig.regime_probability) || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">1h Prognose</span>
                    <span class="value">${sig.forecast_change_1h != null ? Number(sig.forecast_change_1h).toFixed(2) + '%' : '-'}</span>
                </div>
                <div class="signal-detail">
                    <span class="label">1d Prognose</span>
                    <span class="value">${sig.forecast_change_1d != null ? Number(sig.forecast_change_1d).toFixed(2) + '%' : '-'}</span>
                </div>`;

                if (sig.patterns && sig.patterns.length > 0) {
                    details += `
                    <div class="signal-patterns">
                        <div class="label">Patterns (${((Number(sig.pattern_confidence) || 0) * 100).toFixed(0)}%)</div>
                        <div class="patterns-list">
                            ${sig.patterns.map(p => `<span class="pattern-tag">${p}</span>`).join('')}
                        </div>
                    </div>`;
                }

                if (sig.model_version) {
                    details += `
                    <div class="signal-detail full-width">
                        <span class="label">Model</span>
                        <span class="value">${sig.model_version}</span>
                    </div>`;
                }

                return details;
            });

            // TCN Signal
            html += renderSignalCard('TCN', signals.tcn, (sig) => {
                let details = `
                <div class="signal-detail">
                    <span class="label">Konfidenz</span>
                    <span class="value">${((Number(sig.pattern_confidence) || 0) * 100).toFixed(0)}%</span>
                </div>
                <div class="signal-detail">
                    <span class="label">Kursziel</span>
                    <span class="value">${sig.price_target != null ? Number(sig.price_target).toFixed(2) : '-'}</span>
                </div>`;

                if (sig.patterns && sig.patterns.length > 0) {
                    details += `
                    <div class="signal-patterns">
                        <div class="label">Patterns</div>
                        <div class="patterns-list">
                            ${sig.patterns.map(p => `<span class="pattern-tag">${p}</span>`).join('')}
                        </div>
                    </div>`;
                }

                return details;
            }, 'kein Pattern erkannt');

            // Candlestick Signal
            html += renderSignalCard('Candlestick', signals.candlestick, (sig) => {
                let details = `
                <div class="signal-detail full-width">
                    <span class="label">Stärke</span>
                    <span class="value">${((Number(sig.pattern_strength) || 0) * 100).toFixed(0)}%</span>
                </div>`;

                if (sig.patterns && sig.patterns.length > 0) {
                    details += `
                    <div class="signal-patterns">
                        <div class="label">Patterns</div>
                        <div class="patterns-list">
                            ${sig.patterns.map(p => `<span class="pattern-tag">${p}</span>`).join('')}
                        </div>
                    </div>`;
                }

                return details;
            }, 'kein Pattern erkannt');

            html += `</div></div>`;

            // ===== Preis-Info =====
            const entryPrice = pred.entry_price;
            const currentPrice = pred.current_price;
            const stopLoss = pred.stop_loss;
            const takeProfit = pred.take_profit;

            if (entryPrice || currentPrice) {
                html += `
                <div class="detail-section">
                    <div class="detail-section-header">Preis-Info</div>
                    <div class="price-info-grid">`;

                if (entryPrice) {
                    html += `
                    <div class="price-item">
                        <div class="label">Entry-Preis</div>
                        <div class="value">${formatPrice(entryPrice, data.symbol)}</div>
                    </div>`;
                }

                if (currentPrice) {
                    html += `
                    <div class="price-item">
                        <div class="label">Aktueller Preis</div>
                        <div class="value">${formatPrice(currentPrice, data.symbol)}</div>
                    </div>`;
                }

                if (stopLoss) {
                    html += `
                    <div class="price-item">
                        <div class="label">Stop-Loss</div>
                        <div class="value">${formatPrice(stopLoss, data.symbol)}</div>
                    </div>`;
                }

                if (takeProfit) {
                    html += `
                    <div class="price-item">
                        <div class="label">Take-Profit</div>
                        <div class="value">${formatPrice(takeProfit, data.symbol)}</div>
                    </div>`;
                }

                html += `</div></div>`;
            }

            // ===== Meta-Informationen =====
            html += `
            <div class="detail-section">
                <div class="detail-section-header">Zeitstempel</div>
                <div class="meta-info">
                    <div class="meta-item">
                        <span class="label">Erstellt:</span>
                        <span>${data.predicted_at ? formatDateTime(data.predicted_at) : '-'}</span>
                    </div>
                    <div class="meta-item">
                        <span class="label">Ziel-Zeit:</span>
                        <span>${data.target_time ? formatDateTime(data.target_time) : '-'}</span>
                    </div>
                    ${data.evaluated_at ? `
                    <div class="meta-item">
                        <span class="label">Ausgewertet:</span>
                        <span>${formatDateTime(data.evaluated_at)}</span>
                    </div>` : ''}
                </div>
            </div>`;

            document.getElementById('modalBody').innerHTML = html;
        }

        function renderSignalCard(name, signal, detailsFn, unavailableMsg = 'Signal nicht verfügbar') {
            const isAvailable = signal && signal.available;
            const direction = signal?.direction || signal?.price_direction || 'neutral';
            const dirClass = isAvailable ? direction : 'unavailable';
            const dirLabel = isAvailable ? direction.toUpperCase() : 'N/A';

            let html = `
            <div class="signal-card ${!isAvailable ? 'unavailable' : ''}">
                <div class="signal-card-header">
                    <span class="signal-card-title">${name}</span>
                    <span class="signal-card-badge ${dirClass}">${dirLabel}</span>
                </div>`;

            if (isAvailable) {
                html += `<div class="signal-details">${detailsFn(signal)}</div>`;
            } else {
                html += `<div class="signal-details"><span style="color: #64748b;">${unavailableMsg}</span></div>`;
            }

            html += `</div>`;
            return html;
        }

        // ==================== Auto-Refresh ====================
        let autoRefreshInterval = null;
        let countdownInterval = null;
        let countdownValue = 15;
        let autoRefreshPaused = false;
        const REFRESH_INTERVAL = 15; // Sekunden

        function startAutoRefresh() {
            // Countdown-Timer starten
            countdownValue = REFRESH_INTERVAL;
            updateCountdownDisplay();

            countdownInterval = setInterval(() => {
                if (!autoRefreshPaused) {
                    countdownValue--;
                    updateCountdownDisplay();

                    if (countdownValue <= 0) {
                        performAutoRefresh();
                        countdownValue = REFRESH_INTERVAL;
                    }
                }
            }, 1000);
        }

        function updateCountdownDisplay() {
            const el = document.getElementById('refreshCountdown');
            if (el) {
                el.textContent = countdownValue;
            }
        }

        async function performAutoRefresh() {
            // Scroll-Position merken
            const scrollPos = window.scrollY;

            // Daten neu laden (Filter bleiben erhalten durch forceReload=true)
            await Promise.all([
                loadStats(),
                loadPredictions(true)
            ]);

            // Scroll-Position wiederherstellen
            window.scrollTo(0, scrollPos);
        }

        function toggleAutoRefresh() {
            autoRefreshPaused = !autoRefreshPaused;
            const indicator = document.getElementById('refreshIndicator');
            const toggleBtn = document.getElementById('refreshToggle');

            if (autoRefreshPaused) {
                indicator.classList.add('paused');
                toggleBtn.textContent = '▶';
                toggleBtn.title = 'Auto-Refresh fortsetzen';
            } else {
                indicator.classList.remove('paused');
                toggleBtn.textContent = '⏸';
                toggleBtn.title = 'Auto-Refresh pausieren';
                // Reset countdown bei Fortsetzen
                countdownValue = REFRESH_INTERVAL;
                updateCountdownDisplay();
            }
        }

        function stopAutoRefresh() {
            if (countdownInterval) {
                clearInterval(countdownInterval);
                countdownInterval = null;
            }
        }

        // Auto-Refresh bei Seiten-Visibility pausieren
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && !autoRefreshPaused) {
                // Pausieren wenn Tab nicht sichtbar
                stopAutoRefresh();
            } else if (!document.hidden && !autoRefreshPaused) {
                // Fortsetzen wenn Tab wieder sichtbar
                startAutoRefresh();
            }
        });

        // Initialize
        init();
        startAutoRefresh();
    </script>
</body>
</html>
