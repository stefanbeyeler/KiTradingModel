<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candlestick Pattern-Galerie - KI Trading Model</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #e8e8e8;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #64c8ff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #fff;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .subtitle {
            opacity: 0.7;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        /* Filter Controls */
        .filter-bar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
            flex-wrap: wrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: #e8e8e8;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .filter-btn.active {
            background: rgba(100, 200, 255, 0.2);
            border-color: #64c8ff;
            color: #64c8ff;
        }

        .filter-btn.bullish.active {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
            color: #81c784;
        }

        .filter-btn.bearish.active {
            background: rgba(244, 67, 54, 0.2);
            border-color: #f44336;
            color: #e57373;
        }

        .filter-btn.neutral.active {
            background: rgba(255, 152, 0, 0.2);
            border-color: #ff9800;
            color: #ffb74d;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            border-left: 3px solid #64c8ff;
        }

        .stat-item.bullish { border-left-color: #4caf50; }
        .stat-item.bearish { border-left-color: #f44336; }
        .stat-item.neutral { border-left-color: #ff9800; }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .stat-label {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        /* Pattern Grid */
        .pattern-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .pattern-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .pattern-card:hover {
            transform: translateY(-4px);
            border-color: rgba(100, 200, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .pattern-card.bullish { border-left: 4px solid #4caf50; }
        .pattern-card.bearish { border-left: 4px solid #f44336; }
        .pattern-card.neutral { border-left: 4px solid #ff9800; }

        .pattern-image {
            width: 100%;
            height: 200px;
            background: #131722;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .pattern-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .pattern-image .loading {
            color: #64c8ff;
            font-size: 0.9rem;
        }

        .pattern-info {
            padding: 1rem;
        }

        .pattern-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .pattern-card.bullish .pattern-name { color: #81c784; }
        .pattern-card.bearish .pattern-name { color: #e57373; }
        .pattern-card.neutral .pattern-name { color: #ffb74d; }

        .pattern-meta {
            display: flex;
            gap: 0.75rem;
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .pattern-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .badge.bullish {
            background: rgba(76, 175, 80, 0.2);
            color: #81c784;
        }

        .badge.bearish {
            background: rgba(244, 67, 54, 0.2);
            color: #e57373;
        }

        .badge.neutral {
            background: rgba(255, 152, 0, 0.2);
            color: #ffb74d;
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 4rem 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 200, 255, 0.2);
            border-top-color: #64c8ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border-radius: 12px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header h3 {
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #e8e8e8;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-image {
            width: 100%;
            background: #131722;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .modal-image img {
            width: 100%;
            height: auto;
        }

        .modal-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 8px;
        }

        .detail-item label {
            display: block;
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 0.3rem;
        }

        .detail-item span {
            font-size: 1rem;
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 2rem;
            opacity: 0.5;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .filter-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .stats-bar {
                flex-direction: column;
                gap: 1rem;
            }

            .pattern-grid {
                grid-template-columns: 1fr;
            }

            .modal-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="service-candlestick.html" class="back-link">← Zurück zum Candlestick Service</a>
        </div>
    </header>

    <div class="container">
        <h1>Candlestick Pattern-Galerie</h1>
        <p class="subtitle">Ideale Beispiel-Charts für alle 32 Candlestick-Muster</p>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <div class="filter-group">
                <label>Richtung:</label>
                <button class="filter-btn active" data-filter="direction" data-value="all">Alle</button>
                <button class="filter-btn bullish" data-filter="direction" data-value="bullish">Bullish</button>
                <button class="filter-btn bearish" data-filter="direction" data-value="bearish">Bearish</button>
                <button class="filter-btn neutral" data-filter="direction" data-value="neutral">Neutral</button>
            </div>
            <div class="filter-group">
                <label>Kerzen:</label>
                <button class="filter-btn active" data-filter="candles" data-value="all">Alle</button>
                <button class="filter-btn" data-filter="candles" data-value="1">1</button>
                <button class="filter-btn" data-filter="candles" data-value="2">2</button>
                <button class="filter-btn" data-filter="candles" data-value="3">3</button>
                <button class="filter-btn" data-filter="candles" data-value="5">5+</button>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Gesamt</div>
            </div>
            <div class="stat-item bullish">
                <div class="stat-value" id="bullishCount">0</div>
                <div class="stat-label">Bullish</div>
            </div>
            <div class="stat-item bearish">
                <div class="stat-value" id="bearishCount">0</div>
                <div class="stat-label">Bearish</div>
            </div>
            <div class="stat-item neutral">
                <div class="stat-value" id="neutralCount">0</div>
                <div class="stat-label">Neutral</div>
            </div>
        </div>

        <!-- Pattern Grid -->
        <div id="patternGrid" class="pattern-grid">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>Pattern-Beispiele werden geladen...</p>
            </div>
        </div>
    </div>

    <!-- Modal for full-size view -->
    <div id="patternModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Pattern Name</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-image">
                    <img id="modalImage" src="" alt="Pattern Chart">
                </div>
                <div class="modal-details">
                    <div class="detail-item">
                        <label>Richtung</label>
                        <span id="modalDirection">-</span>
                    </div>
                    <div class="detail-item">
                        <label>Kerzen</label>
                        <span id="modalCandles">-</span>
                    </div>
                    <div class="detail-item">
                        <label>Trend-Kontext</label>
                        <span id="modalContext">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Candlestick Pattern-Galerie - KI Trading Model</p>
    </footer>

    <script>
        let allPatterns = [];
        let currentFilters = {
            direction: 'all',
            candles: 'all'
        };

        // Load patterns on page load
        async function loadPatterns() {
            const grid = document.getElementById('patternGrid');

            try {
                const response = await fetch('/candlestick/api/v1/examples/all?compact=true');
                if (!response.ok) throw new Error('Failed to load patterns');

                const data = await response.json();
                allPatterns = Object.entries(data.patterns).map(([type, info]) => ({
                    type,
                    displayName: type.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase()),
                    direction: info.direction,
                    candles: info.candles,
                    context: info.context,
                    image: info.image_base64
                }));

                updateStats();
                renderPatterns();

            } catch (error) {
                console.error('Error loading patterns:', error);
                grid.innerHTML = `
                    <div class="loading-container">
                        <p style="color: #e57373;">Fehler beim Laden der Pattern-Beispiele.</p>
                        <p style="opacity: 0.7; font-size: 0.9rem;">Bitte stellen Sie sicher, dass der Candlestick Service läuft.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const filtered = filterPatterns();
            document.getElementById('totalCount').textContent = filtered.length;
            document.getElementById('bullishCount').textContent = filtered.filter(p => p.direction === 'bullish').length;
            document.getElementById('bearishCount').textContent = filtered.filter(p => p.direction === 'bearish').length;
            document.getElementById('neutralCount').textContent = filtered.filter(p => p.direction === 'neutral').length;
        }

        function filterPatterns() {
            return allPatterns.filter(pattern => {
                // Direction filter
                if (currentFilters.direction !== 'all' && pattern.direction !== currentFilters.direction) {
                    return false;
                }

                // Candles filter
                if (currentFilters.candles !== 'all') {
                    const filterCandles = parseInt(currentFilters.candles);
                    if (filterCandles === 5) {
                        // 5+ means 5 or more
                        if (pattern.candles < 5) return false;
                    } else {
                        if (pattern.candles !== filterCandles) return false;
                    }
                }

                return true;
            });
        }

        function renderPatterns() {
            const grid = document.getElementById('patternGrid');
            const filtered = filterPatterns();

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="loading-container" style="grid-column: 1 / -1;">
                        <p>Keine Pattern gefunden mit den aktuellen Filtern.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(pattern => `
                <div class="pattern-card ${pattern.direction}" onclick="openModal('${pattern.type}')">
                    <div class="pattern-image">
                        ${pattern.image
                            ? `<img src="data:image/png;base64,${pattern.image}" alt="${pattern.displayName}">`
                            : '<span class="loading">Laden...</span>'
                        }
                    </div>
                    <div class="pattern-info">
                        <div class="pattern-name">${pattern.displayName}</div>
                        <div class="pattern-meta">
                            <span class="badge ${pattern.direction}">${pattern.direction}</span>
                            <span>${pattern.candles} Kerze${pattern.candles > 1 ? 'n' : ''}</span>
                            <span>${pattern.context === 'any' ? 'Beliebig' : pattern.context}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function openModal(patternType) {
            const pattern = allPatterns.find(p => p.type === patternType);
            if (!pattern) return;

            document.getElementById('modalTitle').textContent = pattern.displayName;
            document.getElementById('modalImage').src = `data:image/png;base64,${pattern.image}`;
            document.getElementById('modalDirection').textContent = pattern.direction.charAt(0).toUpperCase() + pattern.direction.slice(1);
            document.getElementById('modalCandles').textContent = pattern.candles + ' Kerze' + (pattern.candles > 1 ? 'n' : '');
            document.getElementById('modalContext').textContent = pattern.context === 'any' ? 'Beliebiger Trend' : pattern.context;

            document.getElementById('patternModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('patternModal').classList.remove('active');
        }

        // Filter button handlers
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const filterType = btn.dataset.filter;
                const value = btn.dataset.value;

                // Update active state
                document.querySelectorAll(`.filter-btn[data-filter="${filterType}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                btn.classList.add('active');

                // Update filter
                currentFilters[filterType] = value;

                // Re-render
                updateStats();
                renderPatterns();
            });
        });

        // Close modal on escape or click outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('patternModal').addEventListener('click', (e) => {
            if (e.target.id === 'patternModal') closeModal();
        });

        // Initial load
        loadPatterns();
    </script>
</body>
</html>
