user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

    # ==========================================================
    # CRITICAL UPSTREAM SERVICES (must be running for nginx to start)
    # ==========================================================
    upstream data-backend {
        server trading-data:3001;
    }

    upstream easyinsight-backend {
        server 10.1.19.102:3000;
    }

    # ==========================================================
    # Note: All other services use dynamic resolver in location blocks
    # to allow nginx to start even when containers are not running.
    # This is important for maintenance and testing scenarios.
    # ==========================================================

    server {
        listen 80;
        server_name localhost;

        # Docker DNS resolver for dynamic upstream resolution
        resolver 127.0.0.11 valid=10s ipv6=off;

        # Increase body size for large requests
        client_max_body_size 10M;

        # Root for static files
        root /usr/share/nginx/html;
        index index.html;

        # Frontend - Static Files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Disable caching for HTML files to ensure latest version
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # =====================================================
        # Direct Service Access (for Dashboard)
        # All use dynamic resolver to tolerate missing containers
        # =====================================================

        # NHITS Service - Direct Access
        location /nhits/ {
            set $nhits_upstream trading-nhits:3002;
            proxy_pass http://$nhits_upstream/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 5s;
        }

        # LLM Service - Direct Access
        location /llm/ {
            set $llm_upstream trading-llm:3009;
            proxy_pass http://$llm_upstream/;
