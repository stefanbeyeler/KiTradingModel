services:
  trading-watchdog:
    build:
      context: .
      dockerfile: docker/Dockerfile.watchdog
    container_name: trading-watchdog
    ports:
      - "3010:3010"
    env_file:
      - .env.watchdog
    networks:
      - trading-net
      - kitradingmodel_trading-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  trading-net:
    external: true
  kitradingmodel_trading-net:
    external: true
