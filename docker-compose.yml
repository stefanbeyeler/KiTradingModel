version: '3.8'

services:
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    image: ki-trading-dashboard:latest
    container_name: ki-trading-dashboard
    ports:
      - "3001:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
