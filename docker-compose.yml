version: '3.8'

services:
  # KI Trading Model Service
  ki-trading-model:
    build: .
    container_name: ki-trading-model
    ports:
      - "8000:8000"
    environment:
      - EASYINSIGHT_API_URL=http://easyinsight-api:3000
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_MODEL=llama3.1:70b
      - CHROMA_PERSIST_DIRECTORY=/app/data/chromadb
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      - ollama
    networks:
      - trading-network

  # Ollama for running Llama 3.1 70B locally
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  ollama-data:
