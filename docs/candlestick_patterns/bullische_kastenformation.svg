<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Bullische Kastenformation</text>
  
  <!-- BULLISCHE KASTENFORMATION PATTERN -->
  
  <!-- First white candle (large bullish) -->
  <line x1="70" y1="80" x2="70" y2="250" stroke="#666" stroke-width="2"/>
  <rect x="50" y="90" width="40" height="150" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Inner small candles (contained within first candle's body) -->
  
  <!-- Inner candle 1 (small white) -->
  <line x1="130" y1="95" x2="130" y2="150" stroke="#666" stroke-width="2"/>
  <rect x="115" y="105" width="30" height="35" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Inner candle 2 (small black) -->
  <line x1="180" y1="90" x2="180" y2="155" stroke="#333" stroke-width="2"/>
  <rect x="165" y="100" width="30" height="40" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Inner candle 3 (small white doji-like) -->
  <line x1="230" y1="88" x2="230" y2="148" stroke="#666" stroke-width="2"/>
  <rect x="215" y="108" width="30" height="25" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Last white candle (large bullish breakout) -->
  <line x1="300" y1="45" x2="300" y2="200" stroke="#666" stroke-width="2"/>
  <rect x="280" y="55" width="40" height="140" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Box visualization showing containment -->
  <rect x="108" y="88" width="160" height="70" fill="none" stroke="#2196F3" stroke-width="1.5" stroke-dasharray="5,3" rx="3"/>
  <text x="188" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2196F3">"Kasten" - Konsolidierung</text>
  
  <!-- Horizontal lines showing body range of first candle -->
  <line x1="45" y1="90" x2="260" y2="90" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="45" y1="240" x2="260" y2="240" stroke="#4CAF50" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="70" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">1. weiße</text>
  <text x="70" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Kerze</text>
  
  <text x="180" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Innere Kerzen</text>
  <text x="180" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">(Farbe egal)</text>
  
  <text x="300" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">2. weiße</text>
  <text x="300" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Kerze</text>
  
  <!-- Breakout arrow -->
  <path d="M 325 80 L 355 50" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>
  <text x="365" y="60" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Ausbruch</text>
  
  <!-- Uptrend continuation indicator -->
  <text x="370" y="75" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">↑ Trend</text>
  <text x="370" y="85" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">setzt fort</text>
  
  <!-- Formation type label -->
  <text x="210" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">Bullische Fortsetzungsformation</text>
</svg>
