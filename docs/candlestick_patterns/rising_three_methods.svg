<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Rising Three Methods</text>
  
  <!-- RISING THREE METHODS PATTERN -->
  
  <!-- First white candle (large bullish) -->
  <line x1="70" y1="70" x2="70" y2="220" stroke="#666" stroke-width="2"/>
  <rect x="50" y="80" width="40" height="130" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- First inner black candle -->
  <line x1="130" y1="85" x2="130" y2="150" stroke="#333" stroke-width="2"/>
  <rect x="115" y="90" width="30" height="50" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Second inner black candle -->
  <line x1="180" y1="110" x2="180" y2="175" stroke="#333" stroke-width="2"/>
  <rect x="165" y="115" width="30" height="50" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Third inner black candle -->
  <line x1="230" y1="130" x2="230" y2="200" stroke="#333" stroke-width="2"/>
  <rect x="215" y="135" width="30" height="55" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Second white candle (large bullish breakout) -->
  <line x1="290" y1="40" x2="290" y2="195" stroke="#666" stroke-width="2"/>
  <rect x="270" y="50" width="40" height="140" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Horizontal line showing containment -->
  <line x1="45" y1="80" x2="250" y2="80" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="45" y1="210" x2="250" y2="210" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Bracket showing inner candles contained -->
  <path d="M 105 75 L 105 65 L 255 65 L 255 75" stroke="#888" stroke-width="1" fill="none"/>
  <text x="180" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#888">innerhalb der 1. Kerze</text>
  
  <!-- Labels -->
  <text x="70" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">1. weiße</text>
  <text x="70" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Kerze</text>
  
  <text x="180" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#333">3 schwarze Kerzen</text>
  
  <text x="290" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">2. weiße</text>
  <text x="290" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Kerze</text>
  
  <!-- Trend continuation arrow -->
  <path d="M 320 100 L 360 50" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <defs>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>
  <text x="355" y="75" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Trend</text>
  <text x="355" y="87" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">setzt fort</text>
  
  <!-- Formation type label -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#2196F3">Bullische Fortsetzungsformation</text>
</svg>
