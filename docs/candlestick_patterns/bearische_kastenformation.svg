<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Bearische Kastenformation</text>
  
  <!-- BEARISCHE KASTENFORMATION PATTERN -->
  
  <!-- First black candle (large bearish) -->
  <line x1="70" y1="50" x2="70" y2="220" stroke="#333" stroke-width="2"/>
  <rect x="50" y="60" width="40" height="150" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Inner small candles (contained within first candle's body) -->
  
  <!-- Inner candle 1 (small white) -->
  <line x1="130" y1="150" x2="130" y2="210" stroke="#666" stroke-width="2"/>
  <rect x="115" y="160" width="30" height="35" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Inner candle 2 (small black) -->
  <line x1="180" y1="145" x2="180" y2="205" stroke="#333" stroke-width="2"/>
  <rect x="165" y="155" width="30" height="35" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Inner candle 3 (small white doji-like) -->
  <line x1="230" y1="148" x2="230" y2="208" stroke="#666" stroke-width="2"/>
  <rect x="215" y="165" width="30" height="25" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Last black candle (large bearish breakout) -->
  <line x1="300" y1="100" x2="300" y2="280" stroke="#333" stroke-width="2"/>
  <rect x="280" y="110" width="40" height="160" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Box visualization showing containment -->
  <rect x="108" y="142" width="160" height="75" fill="none" stroke="#f44336" stroke-width="1.5" stroke-dasharray="5,3" rx="3"/>
  <text x="188" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">"Kasten" - Konsolidierung</text>
  
  <!-- Horizontal lines showing body range of first candle -->
  <line x1="45" y1="60" x2="260" y2="60" stroke="#f44336" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  <line x1="45" y1="210" x2="260" y2="210" stroke="#f44336" stroke-width="1" stroke-dasharray="3,2" opacity="0.6"/>
  
  <!-- Labels -->
  <text x="70" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">1. schwarze</text>
  <text x="70" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Kerze</text>
  
  <text x="180" y="230" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">Innere Kerzen</text>
  <text x="180" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#666">(Farbe egal)</text>
  
  <text x="300" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">2. schwarze</text>
  <text x="300" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Kerze</text>
  
  <!-- Breakout arrow -->
  <path d="M 325 250 L 355 280" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  <text x="370" y="270" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Ausbruch</text>
  
  <!-- Downtrend continuation indicator -->
  <text x="370" y="285" font-family="Arial, sans-serif" font-size="8" fill="#f44336">â†“ Trend</text>
  <text x="370" y="295" font-family="Arial, sans-serif" font-size="8" fill="#f44336">setzt fort</text>
  
  <!-- Formation type label -->
  <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Bearische Fortsetzungsformation</text>
</svg>
