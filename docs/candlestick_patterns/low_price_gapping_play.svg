<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 320" width="420" height="320">
  <!-- Background -->
  <rect width="420" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="210" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Low Price Gapping Play</text>
  
  <!-- LOW PRICE GAPPING PLAY PATTERN -->
  
  <!-- First black candle (large bearish - initiates downtrend) -->
  <line x1="60" y1="40" x2="60" y2="180" stroke="#333" stroke-width="2"/>
  <rect x="40" y="50" width="40" height="120" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Consolidation zone candles (small, sideways) -->
  
  <!-- Consolidation candle 1 (small white) -->
  <line x1="120" y1="145" x2="120" y2="185" stroke="#666" stroke-width="2"/>
  <rect x="105" y="155" width="30" height="20" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Consolidation candle 2 (small doji-like) -->
  <line x1="170" y1="140" x2="170" y2="188" stroke="#666" stroke-width="2"/>
  <rect x="155" y="158" width="30" height="12" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Consolidation candle 3 (small black) -->
  <line x1="220" y1="142" x2="220" y2="190" stroke="#333" stroke-width="2"/>
  <rect x="205" y="150" width="30" height="30" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Consolidation candle 4 (small white) -->
  <line x1="270" y1="148" x2="270" y2="192" stroke="#666" stroke-width="2"/>
  <rect x="255" y="155" width="30" height="25" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Gap-down breakout candle (large black) -->
  <line x1="340" y1="210" x2="340" y2="290" stroke="#333" stroke-width="2"/>
  <rect x="320" y="220" width="40" height="65" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Gap visualization -->
  <rect x="295" y="195" width="85" height="17" fill="#ffebee" stroke="#f44336" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="337" y="207" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#f44336">GAP</text>
  
  <!-- Consolidation zone bracket -->
  <line x1="100" y1="135" x2="285" y2="135" stroke="#888" stroke-width="1"/>
  <line x1="100" y1="130" x2="100" y2="135" stroke="#888" stroke-width="1"/>
  <line x1="285" y1="130" x2="285" y2="135" stroke="#888" stroke-width="1"/>
  <text x="192" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#888">Stauchungszone / Konsolidierung</text>
  
  <!-- Support line -->
  <line x1="95" y1="192" x2="300" y2="192" stroke="#4CAF50" stroke-width="1" stroke-dasharray="5,3"/>
  <text x="300" y="202" font-family="Arial, sans-serif" font-size="8" fill="#4CAF50">Unterst√ºtzung</text>
  
  <!-- Labels -->
  <text x="60" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Lange schwarze</text>
  <text x="60" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Kerze</text>
  
  <text x="340" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Ausbruch</text>
  <text x="340" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">mit Gap</text>
  
  <!-- Downtrend continuation arrow -->
  <path d="M 365 260 L 395 290" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  
  <!-- Formation type label -->
  <text x="210" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Bearische Fortsetzungsformation</text>
</svg>
