<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="200" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Falling Three Methods</text>
  
  <!-- FALLING THREE METHODS PATTERN -->
  
  <!-- First black candle (large bearish) -->
  <line x1="70" y1="50" x2="70" y2="200" stroke="#333" stroke-width="2"/>
  <rect x="50" y="60" width="40" height="130" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- First inner white candle -->
  <line x1="130" y1="120" x2="130" y2="185" stroke="#666" stroke-width="2"/>
  <rect x="115" y="130" width="30" height="45" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Second inner white candle -->
  <line x1="180" y1="100" x2="180" y2="160" stroke="#666" stroke-width="2"/>
  <rect x="165" y="110" width="30" height="40" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Third inner white candle -->
  <line x1="230" y1="75" x2="230" y2="135" stroke="#666" stroke-width="2"/>
  <rect x="215" y="85" width="30" height="40" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Second black candle (large bearish breakout) -->
  <line x1="290" y1="80" x2="290" y2="250" stroke="#333" stroke-width="2"/>
  <rect x="270" y="95" width="40" height="145" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Horizontal line showing containment -->
  <line x1="45" y1="60" x2="250" y2="60" stroke="#f44336" stroke-width="1" stroke-dasharray="4,2"/>
  <line x1="45" y1="190" x2="250" y2="190" stroke="#f44336" stroke-width="1" stroke-dasharray="4,2"/>
  
  <!-- Bracket showing inner candles contained -->
  <path d="M 105 195 L 105 205 L 255 205 L 255 195" stroke="#888" stroke-width="1" fill="none"/>
  <text x="180" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#888">innerhalb der 1. Kerze</text>
  
  <!-- Labels -->
  <text x="70" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">1. schwarze</text>
  <text x="70" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Kerze</text>
  
  <text x="180" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666">3 wei√üe Kerzen</text>
  
  <text x="290" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">2. schwarze</text>
  <text x="290" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Kerze</text>
  
  <!-- Trend continuation arrow -->
  <path d="M 320 200 L 360 250" stroke="#f44336" stroke-width="2" fill="none" marker-end="url(#arrowhead-red)"/>
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#f44336"/>
    </marker>
  </defs>
  <text x="365" y="235" font-family="Arial, sans-serif" font-size="9" fill="#f44336">Trend</text>
  <text x="365" y="247" font-family="Arial, sans-serif" font-size="9" fill="#f44336">setzt fort</text>
  
  <!-- Formation type label -->
  <text x="200" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#f44336">Bearische Fortsetzungsformation</text>
</svg>
