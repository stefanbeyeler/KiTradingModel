<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 320" width="450" height="320">
  <!-- Background -->
  <rect width="450" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="225" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Rising Three Methods - Chartbeispiel</text>
  
  <!-- Y-Axis Labels -->
  <text x="25" y="55" font-family="Arial, sans-serif" font-size="11" fill="#666">94 €</text>
  <text x="25" y="115" font-family="Arial, sans-serif" font-size="11" fill="#666">92 €</text>
  <text x="25" y="175" font-family="Arial, sans-serif" font-size="11" fill="#666">90 €</text>
  <text x="25" y="235" font-family="Arial, sans-serif" font-size="11" fill="#666">88 €</text>
  
  <!-- Grid lines -->
  <line x1="50" y1="50" x2="430" y2="50" stroke="#eee" stroke-width="1"/>
  <line x1="50" y1="110" x2="430" y2="110" stroke="#eee" stroke-width="1"/>
  <line x1="50" y1="170" x2="430" y2="170" stroke="#eee" stroke-width="1"/>
  <line x1="50" y1="230" x2="430" y2="230" stroke="#eee" stroke-width="1"/>
  
  <!-- Prior uptrend candles -->
  <!-- Candle 1 - white with long lower shadow -->
  <line x1="70" y1="200" x2="70" y2="270" stroke="#666" stroke-width="1.5"/>
  <rect x="60" y="205" width="20" height="40" fill="#ffffff" stroke="#666" stroke-width="1.5"/>
  
  <!-- Candle 2 - white -->
  <line x1="100" y1="175" x2="100" y2="230" stroke="#666" stroke-width="1.5"/>
  <rect x="90" y="180" width="20" height="35" fill="#ffffff" stroke="#666" stroke-width="1.5"/>
  
  <!-- Candle 3 - white -->
  <line x1="130" y1="150" x2="130" y2="195" stroke="#666" stroke-width="1.5"/>
  <rect x="120" y="155" width="20" height="30" fill="#ffffff" stroke="#666" stroke-width="1.5"/>
  
  <!-- Candle 4 - white -->
  <line x1="160" y1="130" x2="160" y2="170" stroke="#666" stroke-width="1.5"/>
  <rect x="150" y="135" width="20" height="25" fill="#ffffff" stroke="#666" stroke-width="1.5"/>
  
  <!-- RISING THREE METHODS PATTERN -->
  
  <!-- First white candle of pattern (large) -->
  <line x1="200" y1="80" x2="200" y2="150" stroke="#666" stroke-width="2"/>
  <rect x="188" y="85" width="24" height="55" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- First inner black candle -->
  <line x1="240" y1="88" x2="240" y2="125" stroke="#333" stroke-width="2"/>
  <rect x="230" y="92" width="20" height="25" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Second inner black candle -->
  <line x1="275" y1="100" x2="275" y2="138" stroke="#333" stroke-width="2"/>
  <rect x="265" y="105" width="20" height="25" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Third inner black candle -->
  <line x1="310" y1="112" x2="310" y2="148" stroke="#333" stroke-width="2"/>
  <rect x="300" y="118" width="20" height="22" fill="#333" stroke="#333" stroke-width="2"/>
  
  <!-- Second white candle of pattern (breakout) -->
  <line x1="350" y1="55" x2="350" y2="135" stroke="#666" stroke-width="2"/>
  <rect x="338" y="60" width="24" height="65" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Continuation candle -->
  <line x1="395" y1="40" x2="395" y2="85" stroke="#666" stroke-width="2"/>
  <rect x="383" y="45" width="24" height="30" fill="#ffffff" stroke="#666" stroke-width="2"/>
  
  <!-- Uptrend arrow -->
  <path d="M 65 275 Q 120 220 185 155" stroke="#888" stroke-width="2" fill="none" marker-end="url(#arrow-gray)"/>
  <defs>
    <marker id="arrow-gray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#888"/>
    </marker>
  </defs>
  
  <!-- Pattern highlight box -->
  <rect x="182" y="50" width="190" height="110" fill="none" stroke="#4CAF50" stroke-width="1.5" stroke-dasharray="5,3" rx="5"/>
  <text x="277" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#4CAF50">Rising Three Methods</text>
  
  <!-- Continuation arrow -->
  <path d="M 400 70 L 425 45" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrow-green2)"/>
  <defs>
    <marker id="arrow-green2" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4CAF50"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <text x="225" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666">Kurzzeitige Gegenbewegung → Fortsetzung des Aufwärtstrends</text>
</svg>
