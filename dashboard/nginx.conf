server {
    listen 80;
    server_name localhost;

    # Dashboard root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to local backend
    # host.docker.internal allows container to reach host machine
    location /api/ {
        proxy_pass http://host.docker.internal:3011/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 600s;
        proxy_connect_timeout 120s;
        proxy_send_timeout 600s;
    }

    # Proxy docs endpoint (Swagger UI)
    location /docs {
        proxy_pass http://host.docker.internal:3011/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy redoc endpoint (ReDoc)
    location /redoc {
        proxy_pass http://host.docker.internal:3011/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy OpenAPI schema
    location /openapi.json {
        proxy_pass http://host.docker.internal:3011/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
