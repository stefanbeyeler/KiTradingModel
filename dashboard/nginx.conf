server {
    listen 80;
    server_name localhost;

    # Dashboard root
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to local backend
    # host.docker.internal allows container to reach host machine
    location /api/ {
        proxy_pass http://host.docker.internal:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Proxy docs endpoint
    location /docs {
        proxy_pass http://host.docker.internal:8000/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy OpenAPI schema
    location /openapi.json {
        proxy_pass http://host.docker.internal:8000/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
